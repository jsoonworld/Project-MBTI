<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <form role="form" action="/users/createUserForm" th:object="${userForm}"
          method="post">
        <div class="form-group">
            <label th:for="studentId">학번</label>
            <input type="text" th:field="${userForm.studentId}" class="form-control"
                   placeholder="학번을 입력하세요"
                   th:class="${#fields.hasErrors('studentId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('studentId')}"
               th:errors="${userForm.studentId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="major">학과</label>
            <input type="text" th:field="${userForm.major}" class="form-control"
                   placeholder="학과를 입력하세요"
                   th:class="${#fields.hasErrors('major')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('major')}"
               th:errors="${userForm.major}">Incorrect date</p>
        </div>

        <a class="btn btn-primary" href="/input/createInputEIForm">Submit</a>

    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
